site_name: EasyBench
site_url: https://easybench.readthedocs.io/

repo_name: smurak/easybench
repo_url: https://github.com/smurak/easybench

theme:
  name: material

plugins:
  - search
  - mkdocstrings

nav:
  - Home: index.md
  - Quick Start: quickstart.md
  - Usage: usage.md
  - Advanced Usage: advanced.md
  - Reference:
    - CLI: reference/cli.md
    - Core: reference/core.md
    - Decorator: reference/decorator.md
    - Reporters: reference/reporters.md
    - Visualization: reference/visualization.md
    - Utils: reference/utils.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences