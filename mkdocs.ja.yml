site_name: EasyBench
site_url: https://easybench.readthedocs.io/

repo_name: smurak/easybench
repo_url: https://github.com/smurak/easybench

docs_dir: docs/ja

theme:
  name: material
  language: ja

plugins:
  - search
  - mkdocstrings

nav:
  - ホーム: index.md
  - クイックスタート: quickstart.md
  - 使用方法:
    - デコレータベースのベンチマーク: usage/decorator-based.md
    - クラスベースのベンチマーク: usage/class-based.md
    - コマンドラインインターフェース: usage/command-line.md
  - 高度な使用方法: advanced.md
  - リファレンス:
    - CLI: reference/cli.md
    - Core: reference/core.md
    - Decorator: reference/decorator.md
    - Reporters: reference/reporters.md
    - Visualization: reference/visualization.md
    - Utils: reference/utils.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences

extra:
  alternate:
    - name: Japanese
      link: /ja/
      lang: ja
    - name: English
      link: /
      lang: en
