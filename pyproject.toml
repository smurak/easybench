[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "easybench"
version = "0.1.2"
description = "A simple and easy-to-use Python benchmarking library"
readme = "README.md"
requires-python = ">=3.10"
license = {file = "LICENSE"}
authors = [
    {name = "smurak", email = "smurak000@gmail.com"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "pydantic>=2.0.0",
]

[project.optional-dependencies]
dev = [
    "ruff",
    "black",
]
test = [
    "pytest",
    "pytest-cov",
]

[project.urls]
"Homepage" = "https://github.com/smurak/easybench"
"Bug Tracker" = "https://github.com/smurak/easybench/issues"

[project.scripts]
easybench = "easybench.cli:cli_main"

[dependency-groups]
dev = [
  "black>=25.1.0",
  "ipykernel>=6.29.5",
  "pandas>=2.2.3",
  "pytest-cov>=6.1.1",
  "ruff>=0.11.11",
]

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = ["ALL"]

ignore = [
  "D203",     # incorrect-blank-line-before-class
  "D212",     # multi-line-summary-first-line
]

[tool.ruff.format]
quote-style = "double"

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
  "S101",      # Allow `assert` in tests
  "SLF001"     # Private member accessed
]

[tool.black]
line-length = 88
